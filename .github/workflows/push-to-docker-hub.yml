name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [main, dev]
    tags: ["v*"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: cyberwaveos/so101-driver

jobs:
  build-and-push:
    name: Build and Push (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: standard
            suffix: ""
            enable_realsense: "false"
          - variant: realsense
            suffix: "-realsense"
            enable_realsense: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cyberwaveos
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest${{ matrix.suffix }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.version.outputs.version }}${{ matrix.suffix }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev${{ matrix.suffix }},enable=${{ github.ref == 'refs/heads/dev' }}
            type=semver,pattern={{version}},suffix=${{ matrix.suffix }}
            type=sha,prefix=,suffix=${{ matrix.suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ENABLE_REALSENSE=${{ matrix.enable_realsense }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}
