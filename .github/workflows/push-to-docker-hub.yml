name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: cyberwaveos/so101-driver

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: cyberwaveos
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag with "latest" on main branch push
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with version from pyproject.toml on main branch push
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with semver on version tags (v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Short SHA for traceability
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
